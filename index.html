<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Monk Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">  
          <div class="page">
            <img class="brand-logo" src="The Monk Store.png" alt="">
            <h2>The Monk Store</h2>
            <p>Everything You Need</p>
            <div class="input">
              <div class="title">Username</div>
              <input class="text" type="text" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <input type="submit" value="Continue"/>
            </div>
          </div>
          <div class="page signup">
            <img class="brand-logo" src="The Monk Store.png" alt="">
            <h2>The Monk Store</h2>
            <p>Everything You Need</p>
            <div class="input">
              <div class="title">Username</div>
              <input class="text" type="text" placeholder=""/>
            </div>
             <div class="input">
              <div class="title">Password</div>
              <input class="text" type="password" placeholder=""/>
            </div>
            <div class="input">
              <div class="title">Email</div>
              <input class="text" type="email-ID" placeholder=""/>
            </div>
            <div class="text">
                <input type="checkbox"/>
                <p>I accept the <a href="#">terms & conditions</a></p>
            </div>
            <div class="input">
              <input type="submit" value="Register Now"/>
            </div>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">Already have a Account? Sign In</div>
          </label>
          <label class="tab" for="register">
            <div class="text">Dont have an Account? Register</div>
          </label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
